<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .role-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .role-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .role-buttons button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
        }
    </style>
    <script>
        function setRole(role) {
            document.getElementById('role').value = role;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <input type="hidden" id="role" name="role" value="customer">

            <div class="role-buttons">
                <button type="submit" onclick="setRole('customer')">Customer Login</button>
                <button type="submit" onclick="setRole('admin')">Admin Login</button>
            </div>

        </form>
        <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
</body>
</html>
