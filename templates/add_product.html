{% extends "base.html" %}
{% block content %}
<h2>Add a Product</h2>
<form method="post">
    <input class="form-control my-2" name="name" placeholder="Product Name" required>
    <input class="form-control my-2" name="barcode" placeholder="Barcode" required>
    <input class="form-control my-2" type="number" name="quantity" placeholder="Quantity" required>
    <input class="form-control my-2" name="location" placeholder="Location">
    <button class="btn btn-success" type="submit">Add Product</button>
</form>
{% endblock %}
